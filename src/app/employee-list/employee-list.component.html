<div class="panel panel-default">
    <div class="panel-heading">
        <br>
        <h2>Employees</h2>
        <br>
    </div>
    <div class="panel-body" style="text-align: center;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.firstname}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.email}}</td>
                    <td><button class="btn btn-primary" (click)="deleteEmployee(employee._id)">Delete</button>
                        <button class="btn btn-primary" style="margin-left: 2%;" (click)="deleteEmployee(employee.id)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
