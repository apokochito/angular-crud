<div *ngIf="employee">
    <div>
        <label>Name: </label> {{employee.firstName}}
    </div>
    <div>
        <label>Age: </label> {{employee.lastName}}
    </div>
    <div>
        <label>Active: </label> {{employee.email}}
    </div>

    <span class="button is-small btn-danger" (click)='deleteEmployee()'>Delete</span>
    <span class="button is-small btn-danger" (click)='editEmployee()'>Edit</span>

    <hr/>
</div>
